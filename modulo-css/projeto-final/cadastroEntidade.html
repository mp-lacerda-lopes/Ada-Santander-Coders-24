<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entidades</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-w/all.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> <!--cdn icons-->

</head>
<body>
    <div class="content">
        <aside>
            <img src="img/hero.svg" alt="Figura contendo um cachorro e uma mulher.">

        </aside>

    <main>
        <header>
            <a href="index.html">
                <i class="bi bi-arrow-left-square"></i>
            </a>

            <h2>Nova <span>entidade</span></h2>
        </header>

        <form action="">
            <label for="input-name">Nome</label>
            <input placeholder="Ex: Lar do pet" type="text" id="input-name">

            <div class="select-div">
                <label for="input-field">Campo de atuação</label>
                <select id="input-field">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="abrigo">Abrigo de animais</option>
                </select>
            </div>

            
            <div class="points">
                <label for="points">Ponto de coleta</label>
                <input placeholder="Digite um endereço" type="text" id="points">
    
                <button>
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>


        </form>

        <div class="actions">
            <a class="botao" href="cadastroEntidade.html">Cadastrar</a>
        </div>

    </main>

    </div>
</body>
</html>
